<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
  <!-- font-awesome  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    a {
      text-decoration: none;
    }

    .btn {
      margin: 0 10px;
    }

    @media (max-width:435px) {
      .btn {
        margin: 0 5px;
        padding-left: 5px;
        padding-right: 5px;
      }
    }

    .btn:hover {
      background-color: #FFD333 !important;
      border-color: #FFD333 !important;
      position: relative;
    }

    .form-outline {
      position: relative;
    }

    .form-outline p {
      margin: 2px 0 -10px 5px !important;
      font-size: 13px;
      color: red;
      font-weight: 600;
      display: none;
    }

    .form-outline i {
      margin-right: 5px;
    }

    .form-control {
      box-shadow: none !important;
      border-width: 2px !important;
    }

    .form-label {
      position: absolute;
      top: 7px;
      left: 5px;
      transition: 0.5s;
      z-index: 1;
      background-color: #fff;
      padding: 0 5px;
      cursor: text;
      font-size: 14px;
      font-weight: 600;
      color: #9e9e9e;
    }

    .social div {
      border: 1px solid #3D464D;
      padding: 0 20px;
      border-radius: 8px;
      cursor: pointer;
    }

    .social p {
      margin: 5px 25px 5px 10px;
    }
  </style>
  <script src="./js/registration.js" type="module"></script>
  <script>
    $(function () {
      $(".form-control").on('focus', function () {
        $($(this).next()).css("top", "-12px").css("font-size", "12px").css("color", "#2196f3")
      })
      $("label").on('click', function () {
        $(this).css("top", "-12px").css("font-size", "12px").css("color", "#2196f3")
      })
      $(".form-control").on('blur', function () {
        if ($(this).val() == "") {
          $($(this).next()).css("top", "7px").css("font-size", "14px").css("color", "#9e9e9e")
        }
      })
    });//end of load
    //check if user is already logged in
    // let loginStatus = JSON.parse(localStorage.getItem("currentUser")) || [];
    //if (loginStatus.status == "logged in") {
    //  console.log();
    //  window.location.href = '404.html';
    // }
  </script>

</head>

<body>
  <section style="min-height: 100vh; background-color: #F5F5F5;">
    <div class="container">
      <div class="row d-flex justify-content-center align-items-cente">
        <div class="col-lg-12 col-xl-11">
          <div class="card shadow-sm border-0" style="border-radius: 25px; margin: 35px 0; color: #3D464D;">
            <div class="card-body p-md-4 ">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                  <h1 class="text-center fw-bold mb-3 mx-1 mx-md-4 mt-2">Sign up</h1>
                  <p class="text-center">Already have an account? <a href="#!">Log in</a></p>

                  <form class=" mx-1 mx-md-4">

                    <div class="ms-0 ms-md-3 d-flex justify-content-center flex-column align-items-center mb-1">
                      <div class="social ms-2 w-100 d-flex justify-content-center align-items-center">
                        <div class="me-1 me-md-3 d-flex justify-content-center align-items-center">
                          <p>Google</p>
                          <svg role="img" height="24" width="24" xmlns="http://www.w3.org/2000/svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 48 48">
                            <defs>
                              <path id="a"
                                d="M44.5 20H24v8.5h11.8C34.7 33.9 30.1 37 24 37c-7.2 0-13-5.8-13-13s5.8-13 13-13c3.1 0 5.9 1.1 8.1 2.9l6.4-6.4C34.6 4.1 29.6 2 24 2 11.8 2 2 11.8 2 24s9.8 22 22 22c11 0 21-8 21-22 0-1.3-.2-2.7-.5-4z">
                              </path>
                            </defs>
                            <clipPath id="b">
                              <use xlink:href="#a" overflow="visible"></use>
                            </clipPath>
                            <path clip-path="url(#b)" fill="#FBBC05" d="M0 37V11l17 13z"></path>
                            <path clip-path="url(#b)" fill="#EA4335" d="M0 11l17 13 7-6.1L48 14V0H0z"></path>
                            <path clip-path="url(#b)" fill="#34A853" d="M0 37l30-23 7.9 1L48 0v48H0z"></path>
                            <path clip-path="url(#b)" fill="#4285F4" d="M48 48L17 24l-4-3 35-10z"></path>
                          </svg>
                        </div>
                        <div class="ms-1 ms-md-3 d-flex justify-content-center align-items-center">
                          <p>Facebook</p>
                          <svg width="17" height="20" viewBox="0 0 17 20" fill="#0080ff"
                            xmlns="http://www.w3.org/2000/svg">
                            <g clip-path="url(#clip0_196_3851)">
                              <path
                                d="M5.7982 11.7172H8.20975V21.6452C8.20975 21.8412 8.36858 22 8.56459 22H12.6535C12.8495 22 13.0083 21.8412 13.0083 21.6452V11.764H15.7806C15.9608 11.764 16.1125 11.6287 16.1331 11.4497L16.5541 7.79467C16.5657 7.69411 16.5338 7.59341 16.4666 7.51797C16.3992 7.44246 16.3028 7.39924 16.2017 7.39924H13.0084V5.10812C13.0084 4.41746 13.3803 4.06723 14.1138 4.06723C14.2184 4.06723 16.2017 4.06723 16.2017 4.06723C16.3977 4.06723 16.5566 3.90834 16.5566 3.71239V0.357465C16.5566 0.161452 16.3977 0.00262581 16.2017 0.00262581H13.3243C13.304 0.00163226 13.259 0 13.1925 0C12.6933 0 10.9579 0.0980064 9.58709 1.3591C8.06824 2.7566 8.27937 4.42988 8.32983 4.71999V7.39917H5.7982C5.60219 7.39917 5.44336 7.55799 5.44336 7.75401V11.3623C5.44336 11.5583 5.60219 11.7172 5.7982 11.7172Z"
                                fill="#0080ff"></path>
                            </g>
                            <defs>
                              <clipPath id="clip0_196_3851">
                                <rect width="22" height="22" fill="white"></rect>
                              </clipPath>
                            </defs>
                          </svg>
                        </div>
                      </div>
                      <p class="h5 mt-3">Or</p>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="form3Example1c" class="form-control" required />
                        <label class="form-label" for="form3Example1c">Your Name</label>
                        <p id="p1"><i class="fa-solid fa-circle-exclamation"></i>Your Name is invalid</p>
                        <p id="p2"><i class="fa-solid fa-circle-exclamation"></i>Your name already exists.</p>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="email" id="form3Example3c" class="form-control" required />
                        <label class="form-label" for="form3Example3c">Your Email</label>
                        <p id="p3"><i class="fa-solid fa-circle-exclamation"></i>Your Email is invalid</p>
                        <p id="p4"><i class="fa-solid fa-circle-exclamation"></i>Your Email already exists.</p>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="form3Example4c" class="form-control" required />
                        <label class="form-label" for="form3Example4c">Password</label>
                        <p id="p5"><i class="fa-solid fa-circle-exclamation"></i>Password is too short (minimum is 6
                          characters)</p>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="form3Example4cd" class="form-control" required />
                        <label class="form-label" for="form3Example4cd">Confirm Password</label>
                        <p id="p6"><i class="fa-solid fa-circle-exclamation"></i>Confirm Passord correctly</p>
                      </div>
                    </div>

                    <div class="form-check d-flex justify-content-center mb-4">
                      <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                      <label class="form-check-label" for="form2Example3">
                        I agree all statements in <a href="">Terms of service</a>
                      </label>
                    </div>

                    <div class="d-flex justify-content-center mx-2 mx-md-4  mb-1 mb-lg-4">
                      <button class="btn btn-lg "
                        style="border-color: #3D464D; color: #3D464D; transition: 1s;">Register</button>
                      <button class="btn btn-lg" style="border-color: #3D464D; color: #3D464D; transition: 1s;">Seller
                        Register</button>
                    </div>
                  </form>
                </div>

                <div
                  class="col-md-10 col-lg-6 col-xl-7 d-flex flex-column justify-content-center align-items-center order-1 order-lg-2">
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>

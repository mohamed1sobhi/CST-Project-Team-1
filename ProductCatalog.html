    <!-- Offer Text Animation -->
    <script>
        $(document).ready(function () {
            var offerTexts = ["Limited Time Offer", "Get 20% Off Today", "Shop Now and Save Big", "Exclusive Deal for You", "Hurry, Offer Ends Soon",];
            var currentTextIndex = 0;
            var speed = 50;
            function typeWriter(elementId, text, index) {
                if (index < text.length) {
                    $(elementId).append(text.charAt(index));
                    index++;
                    setTimeout(function () {
                        typeWriter(elementId, text, index);
                    }, speed);
                } else {
                    setTimeout(function () {
                        $(elementId).text("");
                        currentTextIndex = (currentTextIndex + 1) % offerTexts.length;
                        typeWriter(elementId, offerTexts[currentTextIndex], 0);
                    }, 1500);
                }
            } typeWriter("#offerText", offerTexts[currentTextIndex], 0);
        });
    </script>



    <!-- Add clothes to cart -->
    <script>
        $(document).on("click", ".btn-square i.fa-shopping-cart", function () {
            const productName = $(this).closest(".product-item").find("a.h4").text().trim();
            const productPriceText = $(this).closest(".product-item").find("h5").text().trim();
            const productImage = $(this).closest(".product-item").find("img").attr("src");
            const productPrice = parseFloat(productPriceText.replace('$', '').trim());
            const productId = $(this).closest(".product-item").find("img").attr("alt");

            console.log("Product ID:", productId); // Log the product ID to verify

            Swal.fire({
                title: 'Add product?',
                text: `Do you really want to add "${productName}" with price $${productPrice} to the cart?`,
                icon: 'question',
                showCancelButton: true,
                confirmButtonText: 'Yes, Add it',
                cancelButtonText: 'Cancel'
            }).then((result) => {
                if (result.isConfirmed) {
                    const product = {
                        name: productName,
                        price: productPrice,
                        image: productImage,
                        id: productId,
                        quantity: 1,
                    };
                    let cartItems = JSON.parse(localStorage.getItem("cartItems")) || [];
                    const existingProductIndex = cartItems.findIndex((item) => item.id === product.id);
                    if (existingProductIndex > -1) {
                        cartItems[existingProductIndex].quantity += 1;
                    } else {
                        updateProductQuantity(product);
                        cartItems.push(product);
                        Swal.fire({
                            title: 'Added to Cart!',
                            text: `"${productName}" added to the cart.`,
                            icon: 'success',
                            confirmButtonText: 'OK'
                        });
                    }
                    localStorage.setItem("cartItems", JSON.stringify(cartItems));
                    console.log("Cart Items:", cartItems); // Log the cart items to verify
                } else {
                    // Do nothing if canceled
                }
            });
        });
    </script>

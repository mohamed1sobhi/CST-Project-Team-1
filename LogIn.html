<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/jquery.validate.js"></script>
    <script src="js/Authentication.js"></script>
    <script>
        let loginStatus = JSON.parse(sessionStorage.getItem("currentUser")) || [];
        if (loginStatus.status == "logged in") {
            console.log();
            window.location.href = '404.html';
        }
    </script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .login-container {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .login-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-header h1 {
            font-size: 24px;
            font-weight: bold;
        }

        .login-header p {
            font-size: 14px;
            color: gray;
        }

        .social-buttons button {
            margin-bottom: 10px;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ddd;
        }

        .divider::before {
            margin-right: 10px;
        }

        .divider::after {
            margin-left: 10px;
        }

        .terms {
            font-size: 12px;
            text-align: center;
            margin-top: 10px;
        }
    </style>



</head>

<body>

    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <h1>Log In</h1>
                <p>Don't have an account? <a href="#">Sign up</a></p>
            </div>
            <div class="social-buttons text-center">
                <button class="btn btn-outline-primary w-100 mb-2">
                    <i class="bi bi-google"></i> Continue with Google
                </button>
                <button class="btn btn-outline-primary w-100">
                    <i class="bi bi-facebook"></i> Continue with Facebook
                </button>
            </div>
            <div class="divider" novalidate>Or</div>
            <form id="login-form" action="" method="POST" novalidate>
                <div class="mb-3 form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Your Email">
                </div>
                <div class="mb-3 form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="password"
                        placeholder="Your Password" autocomplete="off">
                </div>
                <div class="mb-3 form-check form-group">
                    <input type="checkbox" class="form-check-input" id="terms" name="checkbox">
                    <label class="form-check-label" for="terms">I agree to all statements in <a href="#">Terms of
                            Service</a></label>
                </div>
                <button type="submit" class="btn btn-warning w-100">Log In</button>
            </form>
            <div id="formError" class="error"></div>
            <div class="terms">
                <p>&copy; 2024. All rights reserved.</p>
            </div>
        </div>
    </div>

</body>

</html>

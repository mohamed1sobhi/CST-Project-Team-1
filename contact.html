 <!-- Contact Start -->
 <div class="contact">
    <div class="head p-2">
        <h2 class="text-uppercase mx-xl-5 mb-4">Contact Us</h2>
    </div>
    <div class="row">
        <div class="col-lg-7 mb-5">
            <div class="contact-form bg-white p-4">
                <form class="w-100" action="">
                    <div class="mb-3">
                        <input type="text" class="" id="name" placeholder="Your Name"/>  
                        <p><i class="fa-solid fa-circle-exclamation"></i>Your Name Not Found</p>
                    </div>
                    <div class="mb-3">
                        <input type="email" class="" id="email" placeholder="Your Email"/>
                        <p><i class="fa-solid fa-circle-exclamation"></i>Your Email Not Found</p>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="" id="subject" placeholder="Subject"/>
                        
                    </div>
                    <div class="mb-3">
                        <textarea class="" rows="8" id="message" placeholder="Message"></textarea>
                        
                    </div>
                    <div>
                        <button class="btn py-2 px-4" type="submit" id="sendMessageButton">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-lg-5 mb-5">
            <div class="bg-white p-30 mb-30 p-4">
                <iframe style="width: 100%; height: 250px;"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3426.1568532385786!2d31.004509024577697!3d30.826270774539285!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14f7c9006c953031%3A0x657b1b2e39db545b!2sITI%20Tanta!5e0!3m2!1sar!2seg!4v1735672232745!5m2!1sar!2seg"
                frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
            </div>
            <div class="loca bg-white p-30 my-3 p-4">
                <p class="mb-2"><i class="fa fa-map-marker-alt mr-3"></i>123 Street, Tanta, Egypt</p>
                <p class="mb-2"><i class="fa fa-envelope mr-3"></i>info@example.com</p>
                <p class="mb-2"><i class="fa fa-phone-alt mr-3"></i>+012 345 67890</p>
            </div>
        </div>
    </div>
</div>
<!-- Contact End -->
